# .github/workflows/trigger-admin-panel.yml
name: Trigger Admin Panel Workflow

on:
  push:
    branches:
      - main

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Admin Panel Repo
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.REPO_ACCESS_TOKEN }}  # Personal Access Token (PAT)
          repository: your-org/admin-panel
          event-type: backend-updated
