
name: Deploy Ya Wealth Backend

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.DEPLOY_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ${{ secrets.DEPLOY_HOST }} >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Deploy Code to Server
        run: |
          rsync -avz --exclude="node_modules" --exclude=".git" -e "ssh -i ~/.ssh/id_rsa" ./ \
          ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }}:${{ secrets.REMOTE_DIR }}

      - name: Install, Build, and Restart Server
        run: |
          ssh -i ~/.ssh/id_rsa ${{ secrets.DEPLOY_USER }}@${{ secrets.DEPLOY_HOST }} << 'EOF'
            cd ${{ secrets.REMOTE_DIR }}
            npm install
            npm run build || true
            pm2 restart ya-wealth || pm2 start npm --name "ya-wealth" -- run start
          EOF
